<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-tags</title>
</head>
<body>
<!-- Heading -->
    <!-- Headings are used to emphasize on a particuar content and the heading number specifies the importance of the content. There is in-browser styling for each of these but we can change it through css.
    The range of heading number is from 1 to 6. -->
    <!-- Heading is a block element -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <H6>heading 6</H6>
<!-- Paragraph -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint voluptates reprehenderit in. Culpa enim nostrum iste tenetur quidem beatae maxime odit. A exercitationem non dicta ipsum inventore cupiditate adipisci officiis!</p>
    <!-- Use lorem or lorem10 etc. for generating texts. -->
    <!-- Heading is a block element -->
    
</body>
</html>
